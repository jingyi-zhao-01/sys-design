name: Compliance & Auditability CI

on:
  push:
    paths:
      - 'design-enterprise-solutions/compliance-auditability/**'
      - '.github/workflows/compliance-auditability.yml'
  pull_request:
    paths:
      - 'design-enterprise-solutions/compliance-auditability/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.10'
          enable-cache: true

      - name: Install Dependencies
        run: uv sync --all-extras --dev

      - name: Run Pytest
        run: |
          uv run pytest design-enterprise-solutions/compliance-auditability/__test__
