name: Identity & Access Plane CI

on:
  push:
    paths:
      - 'design-enterprise-solutions/identity-and-access-plane/**'
      - '.github/workflows/identity-and-access-plane.yml'
  pull_request:
    paths:
      - 'design-enterprise-solutions/identity-and-access-plane/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.10'
          enable-cache: true

      - name: Install Dependencies
        run: uv sync --all-extras --dev

      - name: Run Pytest
        run: |
          if [ -d "design-enterprise-solutions/identity-and-access-plane/__test__" ]; then
            uv run pytest design-enterprise-solutions/identity-and-access-plane/__test__
          else
            echo "No tests found yet."
          fi
