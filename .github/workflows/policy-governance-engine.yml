name: Policy & Governance Engine CI

on:
  push:
    paths:
      - 'design-enterprise-solutions/policy-governance-engine/**'
      - '.github/workflows/policy-governance-engine.yml'
  pull_request:
    paths:
      - 'design-enterprise-solutions/policy-governance-engine/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.10'
          enable-cache: true

      - name: Install Dependencies
        run: make install

      - name: Run Pytest
        run: make test-policy
